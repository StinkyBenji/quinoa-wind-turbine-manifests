apiVersion: triggers.tekton.dev/v1alpha1
kind: TriggerTemplate
metadata:
  name: wind-turbine
spec:
  params:
    - name: git-revision
    - name: git-commit-message
    - name: git-repo-url
    - name: git-repo-name
    - name: content-type
    - name: pusher-name
  resourcetemplates:
    - apiVersion: tekton.dev/v1beta1
      kind: PipelineRun
      metadata:
        generateName: wind-turbine-pipeline-
        labels:
          tekton.dev/pipeline: wind-turbine-pipeline
      spec:
        params:
          - name: IMAGE_TAG
            value: 1.0.0
          - name: IMAGE_NAME
            value: quay.io/modzelewski/quinoa-wind-turbine
          - name: GIT_REPO
            value: 'https://github.com/gmodzelewski/quinoa-wind-turbine.git'
          - name: GIT_BRANCH
            value: main
          - name: MANIFESTS_GIT_REPO
            value: 'https://github.com/gmodzelewski/quinoa-wind-turbine-manifests.git'
          - name: MANIFESTS_GIT_BRANCH
            value: main
        pipelineRef:
          name: wind-turbine-pipeline
        workspaces:
        - name: source
          persistentVolumeClaim:
            claimName: app-source
        - name: maven-settings
          persistentVolumeClaim:
            claimName: build-cache-pvc