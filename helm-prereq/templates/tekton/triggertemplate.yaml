apiVersion: triggers.tekton.dev/v1alpha1
kind: TriggerTemplate
metadata:
  name: wind-turbine
spec:
  params:
    - name: git-revision
      description: The git revision. In trunkbased development, the release version.
      default: main
    - name: git-commit-message
    - name: git-repo-url
    - name: git-repo-name
    - name: content-type
    - name: pusher-name
  resourcetemplates:
    - apiVersion: tekton.dev/v1beta1
      kind: PipelineRun
      metadata:
        generateName: wind-turbine-pipeline-
        labels:
          tekton.dev/pipeline: wind-turbine-pipeline
      spec:
        params:
          - name: IMAGE_TAG
            value: $(tt.params.git-revision)
          - name: IMAGE_NAME
            value: {{ coalesce .Values.image "quay.io/modzelewski/quinoa-wind-turbine" }}
          - name: GIT_REPO
            value: {{ coalesce .Values.applicationGitUrl "https://github.com/gmodzelewski/quinoa-wind-turbine.git" }}
          - name: MANIFESTS_GIT_REPO
            value: $(tt.params.git-repo-url)
          - name: GIT_BRANCH
            value: $(tt.params.git-revision)
          - name: MANIFESTS_GIT_BRANCH
            value: $(tt.params.git-revision)
        pipelineRef:
          name: wind-turbine-pipeline
        workspaces:
        - name: source
          persistentVolumeClaim:
            claimName: app-source
        - name: maven-settings
          persistentVolumeClaim:
            claimName: build-cache-pvc